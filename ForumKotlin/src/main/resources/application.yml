# Base Path
# .properties: server.servlet.context-path=/forum
# .yml
server:
  servlet:
    context-path: /forum

# H2 Database
spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:forum
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        show_sql: true
        format_sql: true
    #defer-datasource-initialization: true #A partir da versï¿½o 2.5 do spring essa prop deve ser adicionada para que o spring entenda que deve ler o arquivo na hora de inicializar o projeto.
  flyway:
    locations: classpath:db/migration
  h2:
    console:
      enabled: true